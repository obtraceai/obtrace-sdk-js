name: Security

on:
  pull_request:
  schedule:
    - cron: '0 5 * * 1'
  workflow_dispatch:

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: NODE_OPTIONS='--max-old-space-size=512' npm audit --audit-level=high
